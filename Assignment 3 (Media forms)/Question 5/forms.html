<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        justify-content: space-around;
        background-image: linear-gradient(150deg , white , rgb(102, 87, 87));
        height: 100vh;
        width: 100vw;
    }
    .Sign-up{
        display: inline-block;
        border: 2px solid rgb(90, 90, 90);
        height: 400px;
        width: 400px;
        font-size: 1.1em;
        border-radius: 5px;
        background-image: linear-gradient(150deg , white , rgb(102, 87, 87));
    }
    input , button{
        margin-left: 15px;
        border: 1px solid black;
        border-radius: 5px;
        font-size: medium;
    }
    h1{
        text-decoration: underline;
        text-shadow: 2px 1px rgb(61, 61, 61);
        margin-left: 10px;
    }
    .Sign-in{
        display: inline-block;
        border: 2px solid rgb(90, 90, 90);
        height: 300px;
        width: 400px;
        font-size: 1.1em;
        border-radius: 5px;
        background-image: linear-gradient(150deg , white , rgb(102, 87, 87));
    }
</style>
<body>
    <div class="container">
        
        <div class="Sign-up">
            <h1>Sign-Up form</h1>
            <form action="">
                <label for="fn">1. First name : </label><br>
                <input type="text" id="fn" name="firstname" placeholder="First name" required>
                <br>
                <label for="ln">2. Last name : </label><br>    
                <input type="text" id="ln" name="lastname" placeholder="Last name">
                <br>
                <label for="mail">3. E-mail : </label><br>
                <input type="email" min="3" max="150" id="mail" name="E-mail" placeholder="E-mail" required>
                <br>
                <label for="Password">4. Password : </label><br>
                <input type="password" min="8" id="Password" name="Password" placeholder="Password" required>
                <br>
                <label for="C-Password">5. Confirm Password : </label><br>
                <input type="password" min="8" id="C-Password" name="C-Password" placeholder="Confirm Password" required>
                <br>
                <label for="age">6. Age : </label><br>
                <input type="number" min="0" max="150" name="age" id="age" placeholder="Age" required>
                <br>
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">Agree to terms and condition</label>
                <br>
                <button class="summit">Summit</button>
                
                
                
            </form>
        </div>

        <div class="Sign-in">
            <h1>Sign-in Form</h1>
            <label for="mail">1. E-mail : </label><br>
            <input type="email" min="3" id="mail" name="E-mail" placeholder="E-mail" required>
            <br>
            <label for="Password">2. Password : </label><br>
            <input type="password" min="8" id="Password" name="Password" placeholder="Password" required>
            <br>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Agree to terms and condition</label>
            <br>
            <button class="summit">Summit</button>


        </div>





    </div>
</body>
</html>
